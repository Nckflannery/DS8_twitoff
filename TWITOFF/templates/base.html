<!DOCTYPE html>

<html>
    <head>
        <title>
            Twitoff!! - {{ title }}
        </title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>

    <body>
        <h1>
            Twitoff rules!
        </h1>
        <!-- put in a form to get user -->
        {% block content %}
        <form action="/user" method='POST'>
          <input type='text' name='user_name' placeholder="Enter Username">
          <input type="submit" value='Add User'>
        </form>
        {% endblock %}
        <p> Content goes here...</p>
        <ul>
            {% for user in users %}
            <li>
                {{ user.name }} followers: {{ user.number_followers }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
