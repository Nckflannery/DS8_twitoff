<!DOCTYPE html>

<html>
    <head>
        <title>
            Twitoff!! - {{ title }}
        </title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>

    <body>
        <h1>
            Twitoff rules!
        </h1>
        <!-- put in a form to get user -->
        {% block content %}
        <form action="/user" method='POST'>
          <input type='text' name='user_name' placeholder="Enter Username">
          <input type="submit" value='Add User'>
        </form>
        <form action='/compare' method='post'>
          <select name='user1'>
            {% for user in users %}
            <option value = '{{ user.name }}'>
              {{ user.name }}
            </option>
            {% endfor %}
          </select>
          <select name='user2'>
            {% for user in users %}
            <option value= '{{ user.name}}'>
              {{ user.name }}
            </option>
            {% endfor %}
          </select>
          <input type='text' name='tweet_text' placeholder='Tweet to predict'>
          <input type='submit' value='Compare Users'>
        </form>
        {% endblock %}
        <ul>
            {% for user in users %}
            <li>
                <img src='{{ user.profile_image }}'>
                {{ user.name }} followers: {{ user.number_followers }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
